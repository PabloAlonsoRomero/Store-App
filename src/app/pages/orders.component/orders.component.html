<nz-table [nzData]="orders">
  <thead>
    <tr>
      <th>Id</th>
      <th>Cliente</th>
      <th>Total</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody> <!-- LOS PIPES TRANSFORMAN LA INFORMACION!!! -->
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.user.firstName }} {{ order.user.lastName }}</td>
      <td>
        <nz-tag nzColor="gold" [nzBordered]="false">
          {{ order.total | currency}}
        </nz-tag>
      </td>
      <td>{{ order.createdAt | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button [routerLink]="['/admin/orders', order.id]" nz-button nzType="primary" nzSize="small">
          <nz-icon nzType="eye" nzTheme="outline" />
          Ver
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
